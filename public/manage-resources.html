<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin | Gestionar Recursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

<header class="bg-slate-800 text-white shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <img src="/logo-minga.png" alt="Minga Match Logo" class="h-8 w-auto mr-3"/>
                <span class="font-bold text-xl">Minga Match | Admin</span>
            </div>
            <div class="flex items-center gap-4">
                <a href="/admin-dashboard.html" class="bg-white text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-200 transition duration-300">
                    Panel de Control
                </a>
            </div>
        </div>
    </div>
</header>

<main class="max-w-5xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-slate-900 mb-8">Gestión de Recursos para Profesores</h1>

    <div class="bg-white shadow-lg rounded-xl p-6 border border-slate-200">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-slate-800">Recursos Publicados</h2>
            <button id="openAddResourceModal" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                + Añadir Nuevo Recurso
            </button>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha de Creación</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resourcesList" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
        <p id="emptyMessage" class="px-4 py-4 text-sm text-gray-500 hidden">No hay recursos publicados todavía.</p>
    </div>
</main>

<div id="resourceModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-30 opacity-0 pointer-events-none transition-opacity">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 transform scale-95 transition-transform">
        <form id="resourceForm">
            <h2 class="text-2xl font-bold text-slate-800 mb-4" id="modalResourceTitle">Añadir Nuevo Recurso</h2>
            <div class="space-y-4">
                <div>
                    <label for="resourceTitle" class="block text-sm font-medium text-slate-700">Título del Recurso</label>
                    <input type="text" id="resourceTitle" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md">
                </div>
                <div>
                    <label for="resourceType" class="block text-sm font-medium text-slate-700">Tipo de Contenido</label>
                    <select id="resourceType" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md">
                        <option value="link">Enlace (URL)</option>
                        <option value="file">Archivo (PDF, Documento)</option>
                        <option value="guide">Guía de Texto</option>
                    </select>
                </div>
                <div id="contentInputContainer">
                    </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button type="button" id="closeResourceModal" class="bg-white text-slate-700 border border-slate-300 font-bold py-2 px-4 rounded-lg hover:bg-slate-50 transition">Cancelar</button>
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Guardar Recurso</button>
            </div>
        </form>
    </div>
</div>

<script>
    // --- Data Mockup ---
    let resourcesData = [
        { id: 1, title: 'Guía de Homologación SPANTRAN', type: 'link', link: 'https://spantran.com/...', date: '2025-09-01' },
        { id: 2, title: 'Checklist de Documentos J-1', type: 'file', link: '/uploads/checklist.pdf', date: '2025-09-15' },
        { id: 3, title: 'Requisitos de Ahorro y Fondos', type: 'guide', link: 'Para el primer mes se necesitan $5000.', date: '2025-09-25' }
    ];

    const resourcesList = document.getElementById('resourcesList');
    const modal = document.getElementById('resourceModal');
    const form = document.getElementById('resourceForm');
    const contentInputContainer = document.getElementById('contentInputContainer');
    const resourceTypeSelect = document.getElementById('resourceType');

    // --- Renderizado de la Tabla ---
    function renderResources() {
        if (resourcesData.length === 0) {
            resourcesList.innerHTML = '';
            document.getElementById('emptyMessage').classList.remove('hidden');
            return;
        }
        document.getElementById('emptyMessage').classList.add('hidden');

        resourcesList.innerHTML = resourcesData.map(res => `
            <tr class="hover:bg-gray-50">
                <td class="px-4 py-3 text-sm font-medium text-gray-900">${res.title}</td>
                <td class="px-4 py-3 text-sm text-gray-500 capitalize">${res.type}</td>
                <td class="px-4 py-3 text-sm text-gray-500">${new Date(res.date).toLocaleDateString()}</td>
                <td class="px-4 py-3 text-sm space-x-2 whitespace-nowrap">
                    <a href="${res.link || '#'}" target="_blank" class="text-blue-600 hover:text-blue-900 text-xs font-semibold ${res.type === 'guide' ? 'pointer-events-none opacity-50' : ''}">Ver</a>
                    <button onclick="deleteResource(${res.id})" class="text-red-600 hover:text-red-900 text-xs font-semibold">Eliminar</button>
                </td>
            </tr>
        `).join('');
    }

    // --- Funcionalidad Dinámica del Modal ---
    function updateContentInput() {
        const type = resourceTypeSelect.value;
        contentInputContainer.innerHTML = ''; 

        if (type === 'link') {
            contentInputContainer.innerHTML = `
                <div>
                    <label for="resourceLink" class="block text-sm font-medium text-slate-700">URL del Recurso</label>
                    <input type="url" id="resourceLink" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md" placeholder="https://ejemplo.com/guia">
                </div>
            `;
        } else if (type === 'file') {
            contentInputContainer.innerHTML = `
                <div>
                    <label for="resourceFile" class="block text-sm font-medium text-slate-700">Subir Archivo (PDF, DOCX)</label>
                    <input type="file" id="resourceFile" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md">
                </div>
            `;
        } else if (type === 'guide') {
            contentInputContainer.innerHTML = `
                <div>
                    <label for="resourceGuideText" class="block text-sm font-medium text-slate-700">Contenido de la Guía</label>
                    <textarea id="resourceGuideText" rows="4" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md"></textarea>
                </div>
            `;
        }
    }

    resourceTypeSelect.addEventListener('change', updateContentInput);

    // --- Lógica CRUD (Simulada) ---
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('resourceTitle').value;
        const type = resourceTypeSelect.value;
        
        let linkOrContent = '';
        if (type === 'link') linkOrContent = document.getElementById('resourceLink').value;
        if (type === 'guide') linkOrContent = document.getElementById('resourceGuideText').value;
        if (type === 'file') {
            // En entorno real: Simular subida y obtener URL.
            linkOrContent = '/uploads/' + document.getElementById('resourceFile').files[0]?.name || 'default_file.pdf';
        }

        // SIMULACIÓN: Añadir nuevo recurso al mock data
        const newResource = {
            id: Date.now(),
            title: title,
            type: type,
            link: linkOrContent,
            date: new Date().toISOString().substring(0, 10)
        };
        resourcesData.push(newResource);
        
        alert(`Recurso "${title}" guardado con éxito.`);
        modal.classList.add('opacity-0', 'pointer-events-none');
        renderResources();
    });

    window.deleteResource = (id) => {
        const confirmed = confirm("¿Está seguro de que desea eliminar este recurso?");
        if (!confirmed) return;

        // SIMULACIÓN: Eliminar del mock data
        resourcesData = resourcesData.filter(res => res.id !== id);
        alert('Recurso eliminado.');
        renderResources();
    };

    // --- Inicialización de Modales ---
    document.getElementById('openAddResourceModal').addEventListener('click', () => {
        document.getElementById('modalResourceTitle').textContent = 'Añadir Nuevo Recurso';
        form.reset();
        resourceTypeSelect.value = 'link'; // Default to link
        updateContentInput();
        modal.classList.remove('opacity-0', 'pointer-events-none');
    });

    document.getElementById('closeResourceModal').addEventListener('click', () => {
        modal.classList.add('opacity-0', 'pointer-events-none');
    });

    // --- Carga Inicial ---
    document.addEventListener('DOMContentLoaded', () => {
        renderResources();
    });
</script>

</body>
</html>
