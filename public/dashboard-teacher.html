<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title data-i18n="teacherDashboardTitle"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js" defer></script>
    <script src="/i18n.js" defer></script> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        /* Estilo para tarjetas bloqueadas */
        .step-link.pointer-events-none {
            cursor: not-allowed;
            color: #94a3b8 !important; /* slate-400 */
        }
    </style>
</head>
<body class="bg-gray-50">

<header class="bg-white shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-3"><img src="/logo-minga.png" alt="Minga Match Logo" class="h-10 w-auto"/></div>
            <nav class="hidden md:flex items-center gap-6">
                <a href="/jobs.html" class="text-sm font-medium text-slate-600 hover:text-blue-600" data-i18n="navVacancies"></a>
                <a href="/resources.html" class="text-sm font-medium text-slate-600 hover:text-blue-600" data-i18n="navResources"></a>
            </nav>
            <div class="flex items-center gap-4">
                <select id="lang-selector" class="text-sm cursor-pointer bg-slate-100 rounded-lg py-1 px-2"><option value="es">Español</option><option value="en">English</option></select>
                <button id="logout" class="text-sm font-medium text-red-600 hover:text-red-800" data-i18n="logoutButton"></button>
            </div>
        </div>
    </div>
</header>

<main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="mb-10">
        <h1 id="welcome" class="text-3xl font-bold text-slate-900">Cargando...</h1> 
        <p class="text-slate-500 mt-1" data-i18n="dashboardSubtitle"></p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-xl">
        <h2 class="text-2xl font-bold text-slate-800 mb-6" data-i18n="onboardingStepsTitle"></h2>
        <div id="steps-container" class="space-y-4">
            </div>
    </div>
</main>

<script>
    // ** La lógica se inicia solo cuando el diccionario de i18next está listo **
    document.addEventListener('i18nextInitialized', () => {
        const token = localStorage.getItem('token');
        if (!token) { return location.href = '/login.html'; }
        const authHeader = () => ({ 'Authorization': `Bearer ${token}` });

        const welcomeEl = document.getElementById('welcome');
        const stepsContainer = document.getElementById('steps-container');

        const steps = [
            // El label es estático, el título usa i18n
            { key: 'documentsPrepared', title: 'step2Title', label: 'Paso 0', href: '/onboarding-step2.html' },
            { key: 'agreementAccepted', title: 'step1Title', label: 'Paso 1', href: '/onboarding-step1.html' },
            { key: 'filesUploaded', title: 'step3Title', label: 'Paso 2', href: '/onboarding-step3.html' },
            { key: 'personalInfoComplete', title: 'step4Title', label: 'Paso 3', href: '/onboarding-step4.html' }
        ];

        function renderSteps(status) {
            let isPreviousStepCompleted = true; 
            
            stepsContainer.innerHTML = steps.map((step, index) => {
                const isCompleted = status[step.key];
                const isBlocked = !isPreviousStepCompleted && !isCompleted;
                
                // 1. Determinar claves de traducción y traducir inmediatamente
                let statusKey = isBlocked ? 'statusBlocked' : (isCompleted ? 'statusCompleted' : 'statusPending');
                let actionKey = isCompleted ? 'statusView' : 'statusStart'; 
                
                let translatedStatus = i18next.t(statusKey);
                let translatedAction = i18next.t(actionKey); 
                let translatedTitle = i18next.t(step.title); 

                // 2. Definición de Clases y Estilos
                let cardClasses = 'bg-white border transition duration-200 hover:shadow-lg';
                let statusColor = isBlocked ? 'text-slate-400' : (isCompleted ? 'text-green-600' : 'text-red-500');
                let linkClasses = isBlocked ? 'pointer-events-none text-slate-400' : 'text-blue-600 hover:text-blue-700';
                
                if (isCompleted) {
                    cardClasses += ' border-green-400 shadow-md ring-1 ring-green-100';
                } else if (isBlocked) {
                    cardClasses += ' border-slate-200 shadow-sm opacity-60';
                } else {
                    cardClasses += ' border-blue-200 shadow-sm';
                }

                // 3. Bloqueo para el siguiente paso
                if (!isCompleted) {
                    isPreviousStepCompleted = false; 
                }

                // 4. Inyección del HTML (con textos ya traducidos)
                return `
                    <div class="p-5 rounded-xl ${cardClasses}">
                        <span class="text-xs font-semibold uppercase tracking-wider px-2 py-0.5 rounded-full text-blue-700 bg-blue-100">${step.label}</span>
                        
                        <h3 class="mt-2 text-lg font-bold text-slate-900" data-i18n="${step.title}">${translatedTitle}</h3>
                        
                        <div class="mt-4 pt-3 border-t border-slate-100 flex justify-between items-center">
                            <span class="text-sm font-semibold ${statusColor}">${translatedStatus}</span> 
                            
                            <a href="${isBlocked ? '#' : step.href}" class="text-sm font-semibold ${linkClasses}">
                                ${translatedAction}
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function loadDashboard() {
            let status = {};
            let fullName = 'Docente';
            
            try {
                // Llama al API de perfil (real o simulado)
                const res = await fetch('/api/teachers/my-profile', { headers: authHeader() });
                if (res.ok) {
                    const user = await res.json();
                    status = user.profile?.onboardingStatus || {};
                    fullName = user.profile?.fullName || 'Docente';
                }
            } catch (error) {
                console.error("Error al cargar perfil:", error);
                welcomeEl.textContent = 'Error al cargar el dashboard.';
                return;
            }
            
            // Actualiza el mensaje de bienvenida
            welcomeEl.textContent = `${i18next.t('welcomeMessage')} ${fullName}!`;
            
            // Renderiza los pasos con el estado y el idioma actual
            renderSteps(status); 
            
            // Llama a window.updateContent para asegurar que elementos estáticos (nav, h2, p) se traduzcan
            window.updateContent(); 
        }

        // --- Lógica de Manejo de Eventos y Traducción ---
        
        document.getElementById('logout').addEventListener('click', () => { 
            localStorage.clear(); 
            location.href = '/login.html'; 
        });
        
        // Ejecutamos la carga inicial
        loadDashboard();

        // Aseguramos que el selector de idioma también desencadene la recarga y traducción
        const selector = document.getElementById('lang-selector');
        if (selector) {
            selector.value = i18next.language;
            selector.addEventListener('change', (e) => {
                i18next.changeLanguage(e.target.value, () => {
                    loadDashboard(); // Recarga y re-renderiza con el nuevo idioma
                });
            });
        }
    });
</script>

</body>
</html>
