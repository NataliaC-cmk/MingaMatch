<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Minga Match</title>
    
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animated-gradient {
            background-image: linear-gradient(to right, #3b82f6, #60a5fa, #93c5fd);
            background-size: 200% auto;
            transition: background-position 0.5s ease;
        }
        .animated-gradient:hover {
            background-position: right center;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 bg-white rounded-2xl shadow-2xl max-w-4xl w-full overflow-hidden">
            
            <div class="hidden md:flex flex-col items-center justify-center p-12 bg-gradient-to-br from-blue-500 to-blue-700 text-white text-center">
                <img src="/logo-minga.png" alt="Minga Match Logo" class="h-24 w-auto mb-6"/>
                <h1 class="text-4xl font-black" data-i18n="loginTitle"></h1>
                <p class="mt-2 text-xl font-medium text-blue-200" data-i18n="loginSubtitle"></p>
            </div>

            <div class="p-8 md:p-12">
                <div class="flex justify-end mb-4">
                    <select id="lang-selector" class="text-sm cursor-pointer bg-slate-100 border-slate-200 rounded-lg py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                    </select>
                </div>

                <div class="md:hidden text-center mb-6">
                    <img src="/logo-minga.png" alt="Minga Match Logo" class="h-16 w-auto mx-auto mb-4"/>
                    <h1 class="text-3xl font-black" data-i18n="loginTitle"></h1>
                    <p class="mt-1 text-lg text-slate-500" data-i18n="loginSubtitle"></p>
                </div>
                
                <form id="login-form" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700" data-i18n="emailLabel"></label>
                        <input type="email" id="email" required class="mt-1 block w-full px-4 py-3 rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label for="password" class="block text-sm font-medium text-slate-700" data-i18n="passwordLabel"></label>
                            <a href="/forgot-password.html" class="text-sm font-medium text-blue-600 hover:underline" data-i18n="forgotPassword"></a>
                        </div>
                        <input type="password" id="password" required class="mt-1 block w-full px-4 py-3 rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <p class="text-xs text-center text-slate-500 pt-2" data-i18n="roleDetection"></p>
                    <button type="submit" class="w-full animated-gradient text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-lg">
                        <span data-i18n="loginButton"></span>
                    </button>
                </form>

                <p id="login-error" class="text-center text-sm text-red-600 mt-4 h-5"></p>

                <p class="text-center text-sm text-slate-600 mt-6">
                    <span data-i18n="noAccount"></span>
                    <span data-i18n="registerAs" class="mr-1"></span>
                    <a href="/register-teacher.html" class="font-semibold text-blue-600 hover:underline" data-i18n="teacher"></a>
                    <span data-i18n="or" class="mx-1"></span>
                    <a href="/register-school.html" class="font-semibold text-blue-600 hover:underline" data-i18n="school"></a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            
            const resources = {
                es: {
                    translation: { "loginTitle": "Minga Teachers", "loginSubtitle": "IA Match", "emailLabel": "Correo Electrónico", "passwordLabel": "Contraseña", "loginButton": "Ingresar", "noAccount": "¿No tienes una cuenta?", "roleDetection": "Detección automática de rol (profesor, escuela o admin)", "forgotPassword": "¿Olvidaste tu contraseña?", "registerAs": "Regístrate como", "teacher": "Profesor", "school": "Escuela", "or": "o" }
                },
                en: {
                    translation: { "loginTitle": "Minga Teachers", "loginSubtitle": "AI Match", "emailLabel": "Email Address", "passwordLabel": "Password", "loginButton": "Sign In", "noAccount": "Don't have an account?", "roleDetection": "Automatic role detection (teacher, school, or admin)", "forgotPassword": "Forgot your password?", "registerAs": "Register as", "teacher": "Teacher", "school": "School", "or": "or" }
                }
            };

            await i18next.init({
                lng: localStorage.getItem('i18nextLng') || 'es',
                fallbackLng: 'es',
                resources: resources
            });

            const updateContent = () => {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    el.innerHTML = i18next.t(key);
                });
            };

            updateContent();

            const langSelector = document.getElementById('lang-selector');
            const currentLang = i18next.language;
            langSelector.value = currentLang.includes('en') ? 'en' : 'es';
            langSelector.addEventListener('change', (e) => {
                const newLang = e.target.value;
                i18next.changeLanguage(newLang, (err, t) => {
                    if (err) return console.log('something went wrong loading', err);
                    localStorage.setItem('i18nextLng', newLang);
                    updateContent();
                });
            });

            const loginForm = document.getElementById('login-form');
            const errorElement = document.getElementById('login-error');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorElement.textContent = ''; 
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                try {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.message || 'Error en el inicio de sesión.');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    if (data.role === 'admin') window.location.href = '/admin-dashboard.html';
                    else if (data.role === 'teacher') window.location.href = '/dashboard-teacher.html';
                    else if (data.role === 'school') window.location.href = '/dashboard-school.html';
                    else window.location.href = '/index.html';
                } catch (error) {
                    console.error('Error de login:', error);
                    errorElement.textContent = i18next.t(error.message) || 'Email o contraseña inválidos.';
                }
            });
        });
    </script>
</body>
</html>
