<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Supervisión de Favoritos | Minga Match Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

<header class="bg-slate-800 text-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <img src="logo-minga.png" alt="Minga Match Logo" class="h-8 w-auto mr-3"/>
                <span class="font-bold text-xl">Minga Match | Admin</span>
            </div>
            <div>
                <a href="/admin-dashboard.html" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Volver al Dashboard
                </a>
            </div>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-slate-900">Supervisión de Favoritos</h1>
        <p class="text-slate-500 mt-1">Aquí puedes ver todas las vacantes que los profesores han guardado como favoritas.</p>
    </div>

    <!-- Interests Table -->
    <section class="bg-white shadow-lg rounded-xl overflow-hidden">
        <div id="interests-table-container" class="overflow-x-auto">
            <p class="text-slate-500 px-6 py-6">Cargando lista de favoritos...</p>
        </div>
    </section>
</main>

<script>
    // --- Guardia de Sesión (Admin) ---
    (function guard() {
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        if (!token || role !== 'admin') {
            alert('Acceso denegado. Debes ser administrador.');
            location.href = '/login.html';
        }
    })();
    const authHeader = () => ({ 'Authorization': 'Bearer ' + localStorage.getItem('token') });
    const formatDate = (isoString) => {
        if (!isoString) return 'N/A';
        return new Date(isoString).toLocaleDateString('es-ES', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    };

    // --- Carga de Datos ---
    async function loadInterests() {
        const container = document.getElementById('interests-table-container');
        try {
            const res = await fetch('/api/interests', { headers: authHeader() });
            if (!res.ok) throw new Error('Failed to fetch interests');
            const interests = await res.json();
            
            if (!interests || interests.length === 0) {
                container.innerHTML = `<p class="px-6 py-6 text-slate-500">Ningún profesor ha guardado vacantes como favoritas todavía.</p>`;
                return;
            }

            const tableRows = interests.map(item => {
                const teacherName = item.teacher?.profile?.fullName || 'Profesor no disponible';
                const teacherId = item.teacher?._id;
                const jobTitle = item.job?.title || 'Vacante no disponible';
                const jobId = item.job?._id;

                return `
                <tr class="hover:bg-slate-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${teacherId ? `<a href="/teacher-profile-view.html?id=${teacherId}" target="_blank" class="text-blue-600 hover:underline">${teacherName}</a>` : teacherName}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-slate-600">
                        ${jobId ? `<a href="/job-view.html?id=${jobId}" target="_blank" class="text-blue-600 hover:underline">${jobTitle}</a>` : jobTitle}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-slate-600">${formatDate(item.createdAt)}</td>
                </tr>
            `}).join('');

            container.innerHTML = `
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-100"><tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Profesor</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Vacante Guardada</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Fecha</th>
                    </tr></thead>
                    <tbody class="bg-white divide-y divide-slate-200">${tableRows}</tbody>
                </table>
            `;
        } catch (error) {
            console.error('Error loading interests table:', error);
            container.innerHTML = '<p class="px-6 py-6 text-red-600">Error al cargar la lista de favoritos.</p>';
        }
    }

    // --- Init ---
    document.addEventListener('DOMContentLoaded', loadInterests);
</script>

</body>
</html>
