<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paso 0: Documentos - Minga Match</title>
    
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js" defer></script>
    <script src="/i18n.js" defer></script> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <img src="/logo-minga.png" alt="Minga Match Logo" class="h-10 w-auto"/>
                    <span class="font-semibold text-lg text-slate-800">Minga Match</span>
                </div>
                <div class="flex items-center gap-4">
                     <div class="relative">
                        <select id="lang-selector" class="block appearance-none bg-slate-100 border border-slate-200 text-slate-700 py-2 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-slate-500 text-sm">
                            <option value="es">Español</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <button id="logout" class="text-sm font-medium text-red-600 hover:text-red-800" data-i18n="logoutButton"></button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-12 px-4">
        <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-xl">
            <div class="text-center">
                <h1 class="text-4xl font-black text-slate-900" data-i18n="step0Title"></h1>
                <p class="mt-4 text-slate-600 max-w-2xl mx-auto" data-i18n="step0Subtitle"></p>
            </div>

            <hr class="my-8">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div>
                    <h2 class="text-xl font-bold text-slate-800 mb-4" data-i18n="docChecklistTitle"></h2>
                    <ul class="space-y-3">
                        <li class="flex items-start">
                            <svg class="w-6 h-6 text-blue-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span data-i18n="doc1"></span>
                        </li>
                        <li class="flex items-start">
                            <svg class="w-6 h-6 text-blue-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span data-i18n="doc2"></span>
                        </li>
                        <li class="flex items-start">
                             <svg class="w-6 h-6 text-blue-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span data-i18n="doc3"></span>
                        </li>
                    </ul>
                </div>

                <div class="bg-blue-50 border-l-4 border-blue-500 p-6 rounded-r-lg">
                    <h3 class="font-bold text-blue-800 text-lg" data-i18n="translationGuideTitle"></h3>
                    <p class="mt-2 text-sm text-blue-700" data-i18n="translationGuideText"></p>
                    <div class="mt-4 space-y-2 text-sm text-blue-900">
                        <p data-i18n="translationPartnerName"></p>
                        <p data-i18n="translationWhatsApp"></p>
                        <p data-i18n="translationEmail"></p>
                        <p class="font-semibold" data-i18n="translationCost"></p>
                        <p class="font-semibold" data-i18n="translationTime"></p>
                        <p class="mt-2 text-xs italic" data-i18n="translationRequirement"></p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-10">
                <a href="/onboarding-step1.html" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg transition duration-300 hover:bg-blue-700 w-full sm:w-auto inline-block">
                    <span data-i18n="step0ContinueButton"></span>
                </a>
            </div>
        </div>
    </main>
    
    <script>
        // Script para el botón de logout, etc.
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logout');
            if (logoutBtn) {
                 logoutBtn.addEventListener('click', () => {
                    localStorage.clear();
                    window.location.href = '/login.html';
                });
            }
        });
    </script>
</body>
</html>
