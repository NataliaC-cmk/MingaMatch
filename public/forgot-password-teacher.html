<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recuperar Contraseña | Minga Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">

<div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <img src="logo-minga.png" alt="Minga Match Logo" class="h-12 w-auto mx-auto mb-4"/>
            <h1 class="text-3xl font-bold text-slate-900">¿Olvidaste tu contraseña?</h1>
            <p class="text-slate-500 mt-2">No te preocupes. Ingresa tu email y te enviaremos un enlace para recuperarla.</p>
        </div>

        <div class="bg-white shadow-xl rounded-2xl p-8">
            <form id="recoverForm">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">Correo electrónico</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mt-6">
                    <button type="submit" id="submit-button"
                            class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300 disabled:bg-slate-400">
                        <span id="button-text">Enviar enlace de recuperación</span>
                        <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <div id="message-container" class="mt-4 text-center text-sm"></div>

            <div class="text-center mt-6">
                <a href="/login.html" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
                    ← Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('recoverForm');
    const submitButton = document.getElementById('submit-button');
    const buttonText = document.getElementById('button-text');
    const spinner = document.getElementById('spinner');
    const messageContainer = document.getElementById('message-container');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.email.value;

        // --- Start Loading State ---
        submitButton.disabled = true;
        buttonText.textContent = 'Enviando...';
        spinner.classList.remove('hidden');
        messageContainer.innerHTML = '';

        try {
            // Asumimos un endpoint unificado en el backend.
            // Si tienes endpoints separados, la lógica aquí debería cambiar.
            const res = await fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email }),
            });

            const result = await res.json();
            
            // Siempre mostramos un mensaje de éxito genérico por seguridad.
            // Esto evita que los atacantes puedan adivinar qué emails están registrados.
            messageContainer.innerHTML = `
                <div class="bg-green-100 border border-green-300 text-green-800 text-sm rounded-lg p-3">
                    <strong>¡Solicitud enviada!</strong><br>
                    Si existe una cuenta asociada a este correo, recibirás un enlace para recuperar tu contraseña en breve.
                </div>
            `;
            form.reset();

        } catch (error) {
            console.error('Error en la recuperación:', error);
            // Mostrar un error genérico en caso de fallo de red, etc.
             messageContainer.innerHTML = `
                <div class="bg-red-100 border border-red-300 text-red-800 text-sm rounded-lg p-3">
                    Hubo un error al procesar tu solicitud. Por favor, inténtalo de nuevo más tarde.
                </div>
            `;
        } finally {
            // --- End Loading State ---
            submitButton.disabled = false;
            buttonText.textContent = 'Enviar enlace de recuperación';
            spinner.classList.add('hidden');
        }
    });
</script>

</body>
</html>
