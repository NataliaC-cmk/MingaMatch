<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mis Postulaciones | Minga Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }
        .status-Postulado { background-color: #dbeafe; color: #1e40af; }
        .status-En-Revisión { background-color: #fef9c3; color: #854d0e; }
        .status-Entrevistando { background-color: #e0f2fe; color: #0369a1; }
        .status-Oferta-Extendida { background-color: #dcfce7; color: #166534; }
        .status-Contratado { background-color: #dcfce7; color: #166534; }
        .status-Rechazado { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-slate-50">

<header class="bg-slate-800 text-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <img src="logo-minga.png" alt="Minga Match Logo" class="h-8 w-auto mr-3"/>
                <span class="font-bold text-xl">Minga Match</span>
            </div>
            <div>
                <a href="/dashboard-teacher.html" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Volver al Dashboard
                </a>
            </div>
        </div>
    </div>
</header>

<main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-slate-900">Historial de Mis Postulaciones</h1>
        <p class="text-slate-500 mt-1">Aquí puedes seguir el estado de todas tus oportunidades.</p>
    </div>

    <section id="applications-list" class="space-y-6">
        <p class="text-slate-500 text-center py-10">Cargando tus postulaciones...</p>
    </section>
</main>

<script>
    // --- Guardia de Sesión (Teacher) ---
    (function guard() {
        if (!localStorage.getItem('token') || localStorage.getItem('role') !== 'teacher') {
            alert('Acceso denegado. Debes iniciar sesión como profesor.');
            location.href = '/login.html';
        }
    })();
    const authHeader = () => ({ 'Authorization': 'Bearer ' + localStorage.getItem('token') });

    // --- Helpers ---
    const formatDate = (isoString) => {
        if (!isoString) return 'N/A';
        return new Date(isoString).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
    };

    // --- Carga y Renderizado ---
    async function loadMyApplications() {
        const container = document.getElementById('applications-list');
        try {
            const res = await fetch('/api/applications/my', { headers: authHeader() });
            if (!res.ok) throw new Error('No se pudieron cargar las postulaciones');
            
            const applications = await res.json();

            if (!applications || applications.length === 0) {
                container.innerHTML = `<div class="bg-white shadow-lg rounded-xl p-8 text-center text-slate-500">Aún no te has postulado a ninguna vacante. <a href="/jobs.html" class="text-blue-600 font-semibold hover:underline">¡Encuentra tu primera oportunidad!</a></div>`;
                return;
            }

            container.innerHTML = applications.map(app => {
                const schoolName = app.job?.school?.profile?.schoolName || 'Escuela Confidencial';
                const jobTitle = app.job?.title || 'Título no disponible';
                const location = app.job?.location ? `${app.job.location.city}, ${app.job.location.state}` : 'Ubicación no disponible';
                const statusClass = `status-${app.status.replace(' ', '-')}`;

                return `
                    <article class="bg-white shadow-lg rounded-xl p-6">
                        <div class="flex flex-col sm:flex-row justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg text-slate-800">${jobTitle}</h3>
                                <p class="text-sm text-slate-500">${schoolName} • ${location}</p>
                            </div>
                            <div class="mt-3 sm:mt-0">
                                <span class="${statusClass} status-badge">${app.status}</span>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-slate-200 text-sm text-slate-500">
                            Postulaste el: ${formatDate(app.createdAt)}
                        </div>
                    </article>
                `;
            }).join('');

        } catch (error) {
            console.error('Error loading applications:', error);
            container.innerHTML = `<p class="text-red-600 text-center py-10">Hubo un error al cargar tus postulaciones.</p>`;
        }
    }

    // --- Init ---
    document.addEventListener('DOMContentLoaded', loadMyApplications);
</script>

</body>
</html>
