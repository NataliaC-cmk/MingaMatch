<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title data-i18n="loginTitle"></title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js" defer></script>
    <script src="i18n.js" defer></script> 
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animated-gradient {
            background-image: linear-gradient(to right, #3b82f6, #60a5fa, #93c5fd);
            background-size: 200% auto;
            transition: background-position 0.5s ease;
        }
        .animated-gradient:hover {
            background-position: right center;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 bg-white rounded-2xl shadow-2xl max-w-4xl w-full overflow-hidden border border-slate-200">
            
            <div class="hidden md:flex flex-col items-center justify-center p-12 bg-gradient-to-br from-blue-500 to-blue-700 text-white text-center">
                <img src="logo-minga.png" alt="Minga Match Logo" class="h-24 w-auto mb-6"/>
                <h1 class="text-4xl font-black" data-i18n="loginTitle"></h1>
                <p class="mt-2 text-xl font-medium text-blue-200" data-i18n="loginSubtitle">Detección automática de rol</p>
                <p class="mt-4 text-sm text-blue-100">Usa 'teacher', 'school' o 'admin' en tu email para probar.</p>
            </div>

            <div class="p-8 md:p-12">
                <div class="flex justify-end mb-4">
                    <select id="lang-selector" class="text-sm cursor-pointer bg-slate-100 border-slate-200 rounded-lg py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                    </select>
                </div>

                <div class="md:hidden text-center mb-6">
                    <img src="logo-minga.png" alt="Minga Match Logo" class="h-16 w-auto mx-auto mb-4"/>
                    <h1 class="text-3xl font-black" data-i18n="loginTitle"></h1>
                    <p class="mt-1 text-lg text-slate-500" data-i18n="loginSubtitle">Bienvenido(a) de nuevo.</p>
                </div>
                
                <form id="login-form" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700" data-i18n="emailLabel"></label>
                        <input type="email" id="email" required class="mt-1 block w-full px-4 py-3 rounded-lg border border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label for="password" class="block text-sm font-medium text-slate-700" data-i18n="passwordLabel"></label>
                            <a href="forgot-password-teacher.html" class="text-sm font-medium text-blue-600 hover:underline" data-i18n="forgotPassword"></a>
                        </div>
                        <input type="password" id="password" required class="mt-1 block w-full px-4 py-3 rounded-lg border border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <p class="text-xs text-center text-slate-500 pt-2" data-i18n="roleDetection">Detección automática de rol (profesor, escuela o admin)</p>
                    <button type="submit" class="w-full animated-gradient text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-lg">
                        <span data-i18n="loginButton"></span>
                    </button>
                </form>

                <p id="login-error" class="text-center text-sm text-red-600 mt-4 h-5"></p>

                <p class="text-center text-sm text-slate-600 mt-6">
                    <span data-i18n="noAccount"></span>
                    <span data-i18n="registerAs" class="mr-1"></span>
                    <a href="register-teacher.html" class="font-semibold text-blue-600 hover:underline" data-i18n="teacher"></a>
                    <span data-i18n="or" class="mx-1"></span>
                    <a href="register-school.html" class="font-semibold text-blue-600 hover:underline" data-i18n="school"></a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Define la ruta base del repositorio (CRÍTICO para GitHub Pages)
        const REPO_PATH = '/MingaMatch'; 

        document.addEventListener('DOMContentLoaded', async () => {
            // Asume que i18n.js ya se cargó y la traducción se inicializó
            if (window.updateContent) {
                 window.updateContent();
            }

            const loginForm = document.getElementById('login-form');
            const errorElement = document.getElementById('login-error');
            
            // LÓGICA DE REDIRECCIÓN Y LOGIN
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorElement.textContent = ''; 
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginBtn = loginForm.querySelector('button[type="submit"]');

                loginBtn.disabled = true;
                loginBtn.querySelector('span').textContent = 'Verificando...'; 

                try {
                    // --- SIMULACIÓN AVANZADA DE LOGIN POR ROL ---
                    const userRole = (email.includes('teacher') || email.includes('docente')) ? 'teacher' : 
                                     (email.includes('school') || email.includes('escuela')) ? 'school' : 
                                     (email.includes('admin') || email.includes('admin')) ? 'admin' : 'none';

                    if (userRole === 'none') {
                        throw new Error('Email o contraseña incorrectos.');
                    }
                    
                    // Setear token y rol simulados
                    localStorage.setItem('token', 'fake-token-123');
                    localStorage.setItem('role', userRole);

                    // Redirección basada en el rol (RUTAS ABSOLUTAS CORREGIDAS PARA GITHUB PAGES)
                    if (userRole === 'teacher') {
                        window.location.href = REPO_PATH + '/dashboard-teacher.html';
                    } else if (userRole === 'school') {
                        window.location.href = REPO_PATH + '/dashboard-school.html';
                    } else if (userRole === 'admin') {
                        window.location.href = REPO_PATH + '/admin-dashboard.html';
                    } else {
                        // Fallback, aunque el index.html ya redirige
                        window.location.href = REPO_PATH + '/index.html';
                    }

                } catch (error) {
                    errorElement.textContent = error.message || 'Error en el inicio de sesión.';
                    loginBtn.disabled = false;
                    loginBtn.querySelector('span').textContent = 'Ingresar'; // Restaurar texto
                }
            });

            // Lógica para corregir rutas de imágenes y navegación en la carga de la página
            const fixLinksAndImages = () => {
                const linksAndImages = document.querySelectorAll('a[href], img[src]');
                linksAndImages.forEach(element => {
                    const attr = element.hasAttribute('href') ? 'href' : 'src';
                    let value = element.getAttribute(attr);
                    
                    if (value && !value.startsWith('http') && value.startsWith('/') && !value.startsWith(REPO_PATH)) {
                         // Corregir rutas absolutas rotas (ej: /logo-minga.png)
                        element.setAttribute(attr, REPO_PATH + value);
                    } else if (value && !value.startsWith('http') && !value.startsWith(REPO_PATH) && (value.includes('.html') || value.includes('.'))) {
                         // Corregir rutas relativas simples (ej: logo-minga.png)
                        element.setAttribute(attr, REPO_PATH + '/docs/' + value);
                    }
                });
            };
            
            // Ejecutar la corrección de rutas
            fixLinksAndImages();
        });
    </script>
</body>
</html>
