<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil | Minga Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .upload-placeholder { border: 2px dashed #d1d5db; }
        .upload-placeholder:hover { border-color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-100">

<header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <span class="font-semibold text-lg text-slate-800">Minga Match</span>
            <a href="/dashboard-teacher.html" class="inline-flex items-center gap-2 bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-2 px-4 rounded-lg transition duration-300">
                Volver al Dashboard
            </a>
        </div>
    </div>
</header>

<main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-md space-y-8">
        
        <div>
            <h2 class="text-xl font-bold text-slate-800 border-b pb-4">Archivos y Multimedia</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 pt-6">
                <div class="text-center">
                    <div id="photo-preview-container" class="w-32 h-32 rounded-full bg-slate-200 mx-auto mb-2 flex items-center justify-center overflow-hidden">
                        <span id="photo-placeholder" class="text-slate-500">Foto</span>
                        <img id="photo-preview" class="w-full h-full object-cover hidden" src="" alt="Foto de perfil">
                    </div>
                    <button id="upload-photo-btn" class="text-sm font-semibold text-blue-600 hover:underline">Cambiar Foto</button>
                    <input type="file" id="photo-input" class="hidden" accept="image/png, image/jpeg, image/gif">
                    <p id="photo-status" class="text-xs text-slate-500 mt-1 h-4"></p>
                </div>
                <div class="text-center">
                    <div id="video-preview-container" class="w-full h-32 rounded-lg bg-slate-50 mx-auto mb-2 flex flex-col items-center justify-center upload-placeholder">
                        <span class="font-semibold">Video de Presentación</span>
                        <span id="video-placeholder" class="text-sm text-slate-500">No subido</span>
                        <a id="video-preview-link" class="text-sm text-blue-600 hover:underline hidden" href="#" target="_blank">Ver Video</a>
                    </div>
                    <button id="upload-video-btn" class="text-sm font-semibold text-blue-600 hover:underline">Subir Video</button>
                    <input type="file" id="video-input" class="hidden" accept="video/mp4, video/quicktime, video/x-matroska">
                    <p id="video-status" class="text-xs text-slate-500 mt-1 h-4"></p>
                </div>
                <div class="text-center">
                    <div id="pdf-preview-container" class="w-full h-32 rounded-lg bg-slate-50 mx-auto mb-2 flex flex-col items-center justify-center upload-placeholder">
                        <span class="font-semibold">Homologación (PDF)</span>
                        <span id="pdf-placeholder" class="text-sm text-slate-500">No subido</span>
                        <a id="pdf-preview-link" class="text-sm text-blue-600 hover:underline hidden" href="#" target="_blank">Ver Documento</a>
                    </div>
                    <button id="upload-pdf-btn" class="text-sm font-semibold text-blue-600 hover:underline">Subir PDF</button>
                    <input type="file" id="pdf-input" class="hidden" accept="application/pdf">
                    <p id="pdf-status" class="text-xs text-slate-500 mt-1 h-4"></p>
                </div>
            </div>
        </div>
        
        <hr/>
        
        <div>
            <h2 class="text-xl font-bold text-slate-800">Información Profesional</h2>
            <div class="mt-4">
                <label for="fullName" class="block text-sm font-medium text-slate-700">Nombre Completo</label>
                <input type="text" id="fullName" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
        </div>

        <div class="text-right">
            <button id="save-profile-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-6 rounded-lg transition duration-300">
                Guardar Perfil Completo
            </button>
             <p id="save-status" class="text-sm text-slate-500 mt-2 h-4"></p>
        </div>

    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- Referencias a Elementos del DOM ---
    const elements = {
        photo: {
            btn: document.getElementById('upload-photo-btn'),
            input: document.getElementById('photo-input'),
            status: document.getElementById('photo-status'),
            preview: document.getElementById('photo-preview'),
            placeholder: document.getElementById('photo-placeholder')
        },
        video: {
            btn: document.getElementById('upload-video-btn'),
            input: document.getElementById('video-input'),
            status: document.getElementById('video-status'),
            link: document.getElementById('video-preview-link'),
            placeholder: document.getElementById('video-placeholder')
        },
        pdf: {
            btn: document.getElementById('upload-pdf-btn'),
            input: document.getElementById('pdf-input'),
            status: document.getElementById('pdf-status'),
            link: document.getElementById('pdf-preview-link'),
            placeholder: document.getElementById('pdf-placeholder')
        },
        saveBtn: document.getElementById('save-profile-btn'),
        saveStatus: document.getElementById('save-status'),
        fullNameInput: document.getElementById('fullName')
    };

    // --- Helpers ---
    const authHeader = () => ({ 'Authorization': `Bearer ${localStorage.getItem('token')}` });

    // --- Carga de datos inicial del perfil ---
    async function loadProfile() {
        try {
            const res = await fetch('/api/teachers/profile', { headers: authHeader() });
            if (!res.ok) throw new Error('No se pudo cargar tu perfil.');
            
            const teacher = await res.json();
            const profile = teacher.profile;

            elements.fullNameInput.value = profile.fullName || '';
            
            // Mostrar foto de perfil existente
            if (profile.profilePictureUrl) {
                elements.photo.preview.src = profile.profilePictureUrl;
                elements.photo.preview.classList.remove('hidden');
                elements.photo.placeholder.classList.add('hidden');
            }
            // Mostrar video existente
            if (profile.presentationVideoUrl) {
                elements.video.link.href = profile.presentationVideoUrl;
                elements.video.link.classList.remove('hidden');
                elements.video.placeholder.classList.add('hidden');
            }
            // Mostrar PDF existente
            if (profile.credentialPdfUrl) {
                elements.pdf.link.href = profile.credentialPdfUrl;
                elements.pdf.link.classList.remove('hidden');
                elements.pdf.placeholder.classList.add('hidden');
            }
        } catch (error) {
            console.error('Error cargando el perfil:', error);
            alert(error.message);
        }
    }

    // --- Lógica de Subida de Archivos ---
    async function handleFileUpload(file, fieldName, statusElement) {
        statusElement.textContent = 'Subiendo...';
        statusElement.classList.remove('text-red-500');
        
        const formData = new FormData();
        formData.append(fieldName, file);

        try {
            const res = await fetch('/api/teachers/profile/files', {
                method: 'PUT',
                headers: { ...authHeader() },
                body: formData
            });

            const data = await res.json();

            if (!res.ok) throw new Error(data.message || 'Error en la subida.');
            
            statusElement.textContent = '✅ Archivo guardado';
            // Recargar el perfil para mostrar los cambios
            await loadProfile();

        } catch (error) {
            console.error(`Error al subir ${fieldName}:`, error);
            statusElement.textContent = `Error: ${error.message}`;
            statusElement.classList.add('text-red-500');
        }
    }

    // --- Lógica para Guardar Datos de Texto ---
     async function saveTextProfile() {
        elements.saveStatus.textContent = 'Guardando...';
        const profileData = {
            fullName: elements.fullNameInput.value
            // ... agregar otros campos de texto aquí
        };

        try {
            const res = await fetch('/api/teachers/profile', {
                method: 'PUT',
                headers: { ...authHeader(), 'Content-Type': 'application/json' },
                body: JSON.stringify(profileData)
            });

            if (!res.ok) throw new Error('No se pudo guardar el perfil.');
            
            elements.saveStatus.textContent = '✅ Perfil guardado';

        } catch (error) {
            console.error('Error al guardar el perfil:', error);
            elements.saveStatus.textContent = `Error: ${error.message}`;
        }
    }


    // --- Asignación de Eventos ---
    
    // Botones que activan los inputs de archivo
    elements.photo.btn.addEventListener('click', () => elements.photo.input.click());
    elements.video.btn.addEventListener('click', () => elements.video.input.click());
    elements.pdf.btn.addEventListener('click', () => elements.pdf.input.click());

    // Inputs de archivo que inician la subida
    elements.photo.input.addEventListener('change', (e) => {
        if (e.target.files[0]) handleFileUpload(e.target.files[0], 'profilePicture', elements.photo.status);
    });
    elements.video.input.addEventListener('change', (e) => {
        if (e.target.files[0]) handleFileUpload(e.target.files[0], 'presentationVideo', elements.video.status);
    });
    elements.pdf.input.addEventListener('change', (e) => {
        if (e.target.files[0]) handleFileUpload(e.target.files[0], 'credentialPdf', elements.pdf.status);
    });
    
    // Botón de guardado final para datos de texto
    elements.saveBtn.addEventListener('click', saveTextProfile);


    // --- Carga Inicial ---
    loadProfile();
});
</script>

</body>
</html>
