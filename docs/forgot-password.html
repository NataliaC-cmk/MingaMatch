<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recuperar Contraseña</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js" defer></script>
    <script src="i18n.js" defer></script> 
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animated-gradient {
            background-image: linear-gradient(to right, #3b82f6, #60a5fa, #93c5fd);
            background-size: 200% auto;
            transition: background-position 0.5s ease;
        }
        .animated-gradient:hover {
            background-position: right center;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl border border-slate-200">
    <div class="text-center">
        <img id="logo-img" src="logo-minga.png" alt="Minga Match Logo" class="h-14 w-auto mx-auto mb-4"/>
        <h2 class="text-2xl font-bold text-slate-900">Recuperar Acceso</h2>
        <p class="mt-2 text-sm text-slate-600">Ingresa tu email para recibir un enlace de recuperación.</p>
    </div>
    
    <form id="reset-form" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-slate-700" data-i18n="emailLabel">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm">
        </div>
        
        <button type="submit" class="w-full animated-gradient text-white font-bold py-2 px-4 rounded-lg transition duration-300 text-lg">
            Enviar Enlace
        </button>
    </form>
    
    <div class="text-center text-sm">
        <a href="#" onclick="redirectTo('/login.html')" class="font-medium text-blue-600 hover:text-blue-500">Volver al inicio de sesión</a>
    </div>
</div>

<script>
    // CRÍTICO: Define la ruta base del repositorio
    const REPO_PATH = '/MingaMatch'; 

    // Función auxiliar para redirigir, asegurando la estabilidad de la ruta
    window.redirectTo = function(path) {
        window.location.href = REPO_PATH + path;
    };

    document.addEventListener('DOMContentLoaded', () => {
        // CRÍTICO: Corrección de ruta para el logo
        const logo = document.getElementById('logo-img');
        if (logo) {
            logo.src = REPO_PATH + '/logo-minga.png';
        }

        const resetForm = document.getElementById('reset-form');
        const emailInput = document.getElementById('email');
        
        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const submitBtn = resetForm.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Enviando...';
            submitBtn.disabled = true;

            // --- SIMULACIÓN DE ENVÍO DE ENLACE ---
            setTimeout(() => {
                alert(`Si ${emailInput.value} está registrado, recibirás un enlace de recuperación.`);
                
                // Redirigir al login después de la simulación
                window.location.href = REPO_PATH + '/login.html';
                
            }, 1500);
        });
        
        // Si tienes i18n cargado, asegura la traducción
        if (window.updateContent) {
            window.updateContent();
        }
    });
</script>
</body>
</html>
