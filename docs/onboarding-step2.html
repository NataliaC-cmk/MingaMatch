<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="step2Title"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js" defer></script>
    <script src="i18n.js" defer></script> 
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .translator-card { border-left: 4px solid #3b82f6; }
    </style>
</head>
<body class="bg-slate-100">

<header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
        <div class="flex items-center gap-3"><img src="logo-minga.png" alt="Minga Match Logo" class="h-10 w-auto"/></div>
        <a href="#" onclick="window.location.href = REPO_PATH + '/dashboard-teacher.html';" class="text-sm font-semibold text-slate-600 hover:text-blue-600" data-i18n="backToDashboard">Volver al Dashboard</a>
    </div>
</header>

<main class="max-w-4xl mx-auto py-12 px-4">
    <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-slate-900" data-i18n="step2Title"></h1>
            <p class="mt-4 text-slate-600 max-w-2xl mx-auto" data-i18n="step2InfoIntro"></p>
        </div>

        <hr class="my-8">
        
        <div class="mt-6 p-4 bg-yellow-50 border-l-4 border-yellow-400 rounded-r-lg">
            <p class="text-yellow-800" data-i18n="step2SavingsNote"></p>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold text-slate-800" data-i18n="translationGuideTitle"></h2>
            <p class="mt-2 text-slate-600" data-i18n="step2TranslationIntro"></p>
            <div class="mt-4 space-y-4 text-sm">
                <div class="p-4 bg-slate-50 rounded-lg translator-card" data-i18n="translatorColombia"></div>
                <div class="p-4 bg-slate-50 rounded-lg translator-card" data-i18n="translatorCostaRica"></div>
                <div class="p-4 bg-slate-50 rounded-lg translator-card" data-i18n="translatorArgentina"></div>
            </div>
            <p class="mt-4 text-sm text-blue-700 font-semibold" data-i18n="mingaDiscountNote"></p>
        </div>

        <div class="text-center mt-10">
            <button id="save-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg transition duration-300 hover:bg-blue-700 w-full sm:w-auto">
                <span data-i18n="saveStepButton"></span>
            </button>
        </div>
    </div>
</main>
    
<script>
    const REPO_PATH = '/MingaMatch'; 

    document.addEventListener('i18nextInitialized', () => {
        const token = localStorage.getItem('token');
        if (!token) { return window.location.href = REPO_PATH + '/login.html'; }
        const authHeader = () => ({ 'Authorization': `Bearer ${token}` });

        // Corrección de ruta para imágenes
        document.querySelector('.header img').src = REPO_PATH + '/logo-minga.png';

        const saveBtn = document.getElementById('save-btn');

        saveBtn.addEventListener('click', async () => {
            saveBtn.disabled = true;
            saveBtn.textContent = 'Guardando...';

            try {
                // SIMULACIÓN: Marcar el paso 'documentsPrepared' como completado
                // const res = await fetch('/api/teachers/profile/onboarding-status', { ... });

                window.location.href = REPO_PATH + '/dashboard-teacher.html';
            } catch (error) {
                alert('Hubo un error al guardar. Inténtalo de nuevo.');
                saveBtn.disabled = false;
                saveBtn.textContent = i18next.t('saveStepButton');
            }
        });
        
        if (window.updateContent) {
            window.updateContent();
        }
    });
</script>
</body>
</html>
