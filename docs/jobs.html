<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vacantes | Minga Match</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js" defer></script>
    <script src="i18n.js" defer></script> 
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <div class="flex items-center gap-3">
                <img id="logo-img" src="logo-minga.png" alt="Minga Match Logo" class="h-10 w-auto"/>
            </div>
            <nav class="flex items-center gap-6">
                <a href="#" onclick="redirectTo('/dashboard-teacher.html');" class="text-sm font-medium text-slate-600 hover:text-blue-600" data-i18n="backToDashboard"></a>
                <a href="#" onclick="redirectTo('/resources.html');" class="text-sm font-medium text-slate-600 hover:text-blue-600" data-i18n="navResources"></a>
            </nav>
            <div class="flex items-center gap-4">
                <button id="logout-button" class="text-sm font-medium text-red-600 hover:text-red-800" data-i18n="logoutButton">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-2" data-i18n="navVacancies">Vacantes Disponibles</h1>
        <p class="text-gray-600 mb-8">Oportunidades que encajan con tu perfil y experiencia. Completa tu perfil para ver más.</p>
        
        <div id="jobList" class="space-y-6">
            <p class="text-slate-500 text-center py-10">Cargando vacantes...</p>
        </div>
    </main>

    <script>
        // CRÍTICO: Define la ruta base del repositorio
        const REPO_PATH = '/MingaMatch'; 
        
        // Función auxiliar para redirigir, asegurando la estabilidad de la ruta
        window.redirectTo = function(path) {
            window.location.href = REPO_PATH + path;
        };

        // --- Data Mockup de Vacantes ---
        let jobsData = [
            { id: 'jobA', title: 'Profesor de Matemáticas', school: 'Escuela Bilingüe de Texas', location: 'Austin, TX', description: 'Buscamos docentes con mínimo 2 años de experiencia.', applied: false },
            { id: 'jobB', title: 'Maestro de Primaria Bilingüe', school: 'Academia de Miami', location: 'Miami, FL', description: 'Requisito principal: Nivel C1 de Inglés.', applied: true },
            { id: 'jobC', title: 'Tutor de Ciencias (High School)', school: 'NY Charter School', location: 'Bronx, NY', description: 'Debe tener experiencia en Biología y Química.', applied: false }
        ];

        // --- Funcionalidad de Aplicación ---
        window.handleApply = (jobId, buttonElement) => {
            const job = jobsData.find(j => j.id === jobId);
            if (!job) return;

            const confirmed = confirm(`¿Estás seguro de que quieres aplicar a la vacante: ${job.title}?`);
            if (!confirmed) return;
            
            // SIMULACIÓN DE LLAMADA API
            buttonElement.disabled = true;
            buttonElement.textContent = 'Enviando...';
            
            setTimeout(() => {
                alert(`Aplicación enviada con éxito para ${job.title}.`);
                job.applied = true; // Actualizar estado en mock
                renderJobs(jobsData); // Re-renderizar la lista
            }, 1000);
        };


        // --- Renderizado de Jobs ---
        function renderJobs(jobs) {
            const jobListContainer = document.getElementById('jobList');

            if (!jobs || jobs.length === 0) {
                jobListContainer.innerHTML = `<p class="text-slate-500 text-center py-10">No hay vacantes disponibles que coincidan con tu perfil.</p>`;
                return;
            }

            jobListContainer.innerHTML = jobs.map(job => `
                <div class="bg-white p-6 rounded-xl shadow-lg border ${job.applied ? 'border-green-300' : 'border-gray-200'} flex flex-col md:flex-row justify-between items-start md:items-center">
                    <div>
                        <h3 class="font-bold text-xl text-blue-600">${job.title}</h3>
                        <p class="text-sm text-gray-700 mt-1">${job.school} - ${job.location}</p>
                        <p class="text-sm text-gray-500 mt-2 max-w-lg">${job.description}</p>
                    </div>
                    <div class="mt-4 md:mt-0">
                        ${job.applied ? `
                            <button class="bg-gray-400 text-white font-bold py-2 px-4 rounded-lg cursor-not-allowed text-sm" disabled>Aplicación Enviada</button>
                        ` : `
                            <button class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition text-sm" onclick="handleApply('${job.id}', this)">Aplicar</button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // CRÍTICO: Corrección de ruta para el logo
            const logo = document.getElementById('logo-img');
            if (logo) {
                logo.src = REPO_PATH + '/logo-minga.png';
            }

            // Lógica de Cerrar Sesión
            document.getElementById('logout-button').addEventListener('click', () => { 
                localStorage.clear(); 
                window.location.href = REPO_PATH + '/index.html'; 
            });

            renderJobs(jobsData);

             // Si tienes i18n cargado, asegura la traducción
            if (window.updateContent) {
                window.updateContent();
            }
        });
    </script>
</body>
</html>
